<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-12 col-md-4 col-lg-6 bg-primary">acb</div>
          <div class="col-12 col-md-4 col-lg-6 bg-primary">acb</div>
        </div>

        <div class="row">
          <div class="col-12 col-md-4 col-lg-4 bg-warning">acb</div>
          <div class="col-12 col-md-4 col-lg-4 bg-warning">acb</div>
          <div class="col-12 col-md-4 col-lg-4 bg-warning">acb</div>
        </div>

        <div class="row">
          <div class="col-12 col-md-4 col-lg-8 bg-success">acb</div>
          <div class="col-12 col-md-4 col-lg-4 bg-success">acb</div>
        </div>

        <div class="row">
          <div class="col-12 col-md-4 col-lg-3 bg-danger">acb</div>
          <div class="col-12 col-md-4 col-lg-3 bg-danger">acb</div>
          <div class="col-12 col-md-4 col-lg-3 bg-danger">acb</div>
          <div class="col-12 col-md-4 col-lg-3 bg-danger">acb</div>
        </div>

        <div class="row">
          <div class="col-12 col-md-12 col-lg-12 bg-secondary">acb</div>
        </div>
</body>
</html>
