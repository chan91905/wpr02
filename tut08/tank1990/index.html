<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank 1990</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <img id="tank" src="1990_icon.png">
    </div>

    <br>
    <div class="button">
        <input class="arrowUp" type="button" onclick="move_tank('up')" value="&#8593;">
        <br>
        <input class="arrowLeft" type="button" onclick="move_tank('left')" value="&#8592;">
        <input class="arrowRight" type="button" onclick="move_tank('right')" value="&#8594;">
        <br>
        <input class="arrowDown" type="button" onclick="move_tank('down')" value="&#8595;">
    </div>
    
    <script>
        function move_tank(str) {
            var step=19;
            switch(str) {
                case "down":
                    var x = document.getElementById("tank").offsetTop;
                    x = x + step;
                    document.getElementById("tank").style["top"] =x+'px';
                break;

                case "up":
                    var x = document.getElementById("tank").offsetTop;
                    x = x - step;
                    document.getElementById("tank").style["top"]=x+'px';
                break;

                case "left":
                    var y = document.getElementById("tank").offsetLeft;
                    y = y - step;
                    document.getElementById("tank").style["left"]=y+'px';
                break;

                case "right":
                    var y = document.getElementById("tank").offsetLeft;
                    y = y + step;
                    document.getElementById("tank").style["left"]=y+'px';
                break;
            }
        }
    </script>
</body>
</html>
